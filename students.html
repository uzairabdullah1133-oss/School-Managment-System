<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - Apexiums School management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Specific Basic Styles for the Form Modal/Section */
        .form-container {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.3s ease;
        }

        .form-container.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            transition: var(--transition);
        }

        .btn-edit {
            background: #eff6ff;
            color: var(--primary-color);
        }

        .btn-edit:hover {
            background: #dbeafe;
        }

        .btn-delete {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .btn-delete:hover {
            background: #fecaca;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <i data-lucide="graduation-cap"></i> Apexiums School management
            </div>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="students.html" class="nav-item active">
                    <i data-lucide="users"></i>
                    <span>Students</span>
                </a>
                <a href="teachers.html" class="nav-item">
                    <i data-lucide="book-open"></i>
                    <span>Teachers</span>
                </a>
                <a href="staff.html" class="nav-item">
                    <i data-lucide="briefcase"></i>
                    <span>Staff</span>
                </a>
                <a href="classes.html" class="nav-item">
                    <i data-lucide="school"></i>
                    <span>Classes</span>
                </a>
                <a href="fees.html" class="nav-item">
                    <i data-lucide="credit-card"></i>
                    <span>Fees</span>
                </a>
                <a href="finance.html" class="nav-item">
                    <i data-lucide="receipt"></i>
                    <span>Bills</span>
                </a>
                <a href="aboutme.html" class="nav-item">
                    <i data-lucide="user"></i>
                    <span>About Me</span>
                </a>
            </nav>

            <a href="settings.html" class="user-profile">
                <div class="avatar">AD</div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>Principal</p>
                </div>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Student Management</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <i data-lucide="search" size="18" style="color: var(--text-secondary);"></i>
                        <input type="text" id="searchInput" placeholder="Search by name or ID...">
                    </div>
                    <div class="notification-bell" id="notificationBell">
                        <i data-lucide="bell" size="22"></i>
                        <span class="notification-badge" id="notifBadge">0</span>

                        <div class="notif-panel" id="notificationPanel">
                            <div class="notif-header">
                                <h4>Notifications</h4>
                                <button class="clear-notif" onclick="clearAllNotifications(event)">Clear All</button>
                            </div>
                            <div class="notif-list" id="notificationList">
                                <!-- Notifications added via JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="toolbar">
                <div style="font-weight: 600; color: var(--text-secondary);">
                    Total Students: <span id="totalStudentCount" style="color: var(--primary-color);">0</span>
                </div>
                <button class="btn btn-primary" onclick="toggleStudentForm()">
                    <i data-lucide="plus"></i> Add New Student
                </button>
            </div>

            <!-- Add/Edit Form -->
            <div id="studentFormContainer" class="form-container">
                <h3 style="margin-bottom: 1.5rem;" id="formTitle">Add New Student</h3>
                <form id="studentForm">
                    <input type="hidden" id="studentId"> <!-- Hidden ID for Editing -->

                    <div class="form-grid">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="input-group">
                            <label>Father's Name</label>
                            <input type="text" id="fatherName" required>
                        </div>
                        <div class="input-group">
                            <label>Class</label>
                            <input type="text" id="classGrade" required>
                        </div>
                        <div class="input-group">
                            <label>Contact (Phone)</label>
                            <input type="tel" id="parentPhone" required>
                        </div>
                        <div class="input-group">
                            <label>Roll No</label>
                            <input type="text" id="rollNo" required>
                        </div>
                        <div class="input-group">
                            <label>Form B No</label>
                            <input type="text" id="formB">
                        </div>
                        <div class="input-group">
                            <label>Monthly Fee (PKR)</label>
                            <input type="number" id="monthlyFee">
                        </div>
                        <div class="input-group">
                            <label>Fees Status</label>
                            <select id="feesStatus"
                                style="width: 100%; padding: 0.75rem; border-radius: var(--radius-md); border: 1px solid var(--border-color); background-color: #f8fafc;">
                                <option value="Paid">Paid</option>
                                <option value="Pending">Pending</option>
                                <option value="Late">Late</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary">Save Student</button>
                        <button type="button" class="btn btn-outline" onclick="toggleStudentForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Students List -->
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Father Name</th>
                            <th>Class</th>
                            <th>Phone</th>
                            <th>Form B</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Data will be populated here by JS -->
                    </tbody>
                </table>
                <div id="noDataMessage"
                    style="text-align: center; padding: 2rem; color: var(--text-secondary); display: none;">
                    No students found. Add one to get started!
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Init Icons
        lucide.createIcons();

        // Load Students on page load
        document.addEventListener('DOMContentLoaded', renderStudents);
    </script>
</body>

</html>
